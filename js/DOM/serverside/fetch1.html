<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        async function getUsers()
        {
            try
            {
                let response =  await fetch("https://jsonplaceholder.typicode.com/users ")
                return await response.json()

            }
            catch(error)
            {
                console.log(error)
            }
        }
        
        getUsers();
    </script>
</body>
</html>
